<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Features</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Game Features</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

    <div>
        <button id="tic-tac-toe-button">Play Tic Tac Toe</button>
        <button id="scribble-button">Play Scribble</button>
        <button id="karaoke-button">Play Karaoke</button>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
